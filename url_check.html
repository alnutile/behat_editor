<h2>URL Check</h2>

<p><img src="images/url_check.png" alt="URL check" title=""></p>

<p>This is a great way to check if the URL is what you expected.</p>

<p>Right now it only checks the path of the url after the domain.</p>

<p>So if it was</p>

<pre><code>http://example.org/test
</code></pre>

<p>You could use it to check for</p>

<pre><code>/test
</code></pre>
