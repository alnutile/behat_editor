<div class="table-wrapper table-wrapper-{{ filename_id }}">
    <table class="tokens table table-striped table-condensed" id="{{ filename_id }}">
    <thead>
        <tr>
            <th>Key</th>
            <th>Token</th>
        </tr>
    </thead>
    {% for key, token in tokens %}
        <tr>
            {% if key == 'Default URL' %}
                <td><strong>{{ key }}</strong></td><td><a data-value="{{ token }}" class="selectable" href="#" data-type="select" data-title="{{ token }}" ></a></td>
            {% else %}
                <td><a class="editable" href="#" data-type="text">{{ key }}</a></td><td><a class="editable" href="#" data-type="textarea" data-title="{{ token }}" >{{ token }}</a></td>
            {% endif %}
        </tr>
    {% endfor %}

</table>
    {% include 'buttons.html' %}
    <hr>
</div>
