<h2>Checks the Style of an element</h2>

<p><img src="images/check_element_style.png" alt="Check Style" title=""></p>

<p>This can be handy for checking a font size change after clicking a font size changing helper/link.</p>

<p>Then you could target the element before and after the click to make sure the size is changing, in this case based on the style the class is receiving.</p>
